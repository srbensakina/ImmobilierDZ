spring.datasource.url=jdbc:postgresql://localhost:5432/immobilierdz
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# For the .sql file to pump data into postgresSQL database :
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.servlet.multipart.enabled=true
logging.level.org.hibernate.stat=debug
logging.level.org.hibernate.type=trace
#Auht2
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:8086/auth/realms/immobilierDz
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8086/auth/realms/immobilierDz
#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}
logging.level.com.a2r.immobilierdz.repository.specs.HouseSpecification=DEBUG
