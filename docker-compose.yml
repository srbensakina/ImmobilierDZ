version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - auth-network
  app:
    image: 'immobilierdz:latest'
    build:
     context: .
    ports:
      - "8080:8080"
    container_name: app
    depends_on:
      - keycloakdb
      - keycloak
      - discovery
      - gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://keycloakdb:5432/keycloakdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - eureka.client.service-url.defaultZone=http://discovery:8761/eureka/
      - spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8086/auth/realms/immobilierDz
    networks:
      -  auth-network

  keycloak:
    image: jboss/keycloak:13.0.0
    hostname: keycloak
    restart: on-failure
    command:
      - "-b"
      - "0.0.0.0"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=dir"
      - "-Dkeycloak.migration.dir=/config/"
      - "-Dkeycloak.migration.strategy=IGNORE_EXISTING"
    volumes:
      - ./config:/config/
    environment:
      #- KEYCLOAK_USER=admin
      #- KEYCLOAK_PASSWORD=admin
      - KC_DB_URL_DATABASE=keycloak
      - KC_DB_URL_HOST=keycloakdb
      - Dkeycloak.profile.feature.upload_scripts=enabled
      - DB_USER=admin
      - DB_PASSWORD=password
      - DB_VENDOR=postgres
      - DB_ADDR=keycloakdb
      - DB_PORT=5432
      - DB_DATABASE=keycloakdb
      - JAVA_OPTS_APPEND="-Djboss.as.management.blocking.timeout=600"
      - JDBC_PARAMS=useSSL=false&allowPublicKeyRetrieval=true
    networks:
      - auth-network
    ports:
      - "8086:8080"
    depends_on:
      - keycloakdb
  keycloakdb:
    image: 'postgres:14.7-alpine'
    container_name: keycloakdb
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jdbc:postgresql://keycloakdb:5432/immobilierdz
    volumes:
        - pgdata:/var/lib/postgresql/data
    networks:
      - auth-network
  discovery:
    image: raniabensakina/eureka:latest
    hostname: discovery
    ports:
        - "8761:8761"
    networks:
      - auth-network

  gateway:
    image: raniabensakina/gateway:latest
    hostname: gateway
    environment:
      - eureka.client.service-url.defaultZone=http://discovery:8761/eureka/
    ports:
        - "8082:8082"
    depends_on:
      - discovery
    networks:
        - auth-network

  maildev:
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - auth-network
    depends_on:
      - discovery
      - gateway
volumes:
   pgdata:
networks:
  auth-network:







